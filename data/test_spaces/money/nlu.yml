version: "3.1"

nlu:
- intent: send_money
  examples: |
    - I want to send some money
    - Let me send some money
    - send money
    - make a transaction
    - I want to make a transaction
    - new transaction
    - send cash
    - send money to a friend
    - send money to a business partner

- intent: receive_money
  examples: |
    - give me money
    - I want to receive some money
    - collect my receivables
    - get me some money
    - I need more money
    - pay me
    - please, I want to have money

- intent: greet
  examples: |
    - good morning my little money friend
    - How's the money this morning?

- regex: account_number
  examples: |
    - \d{10,12}
    - DEXX\d{10,12}

- lookup: credit_card
  examples: |
    - visa
    - mastercard
    - chase