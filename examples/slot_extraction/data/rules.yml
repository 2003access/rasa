version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: pet path
  steps:
      - intent: mood_unhappy
      - action: utter_enquire_pet

- rule: ask feedback
  steps:
    - intent: pet_to_cheer_up
    - action: utter_cheer_up
    - action: utter_did_that_help

- rule: encourage holiday taking
  steps:
    - intent: holiday
    - action: utter_holiday

- rule: activate form
  steps:
    - intent: request_form
    - action: test_form
    - active_loop: test_form

- rule: submit form
  condition:
  - active_loop: test_form
  steps:
  - action: test_form
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: utter_submit

- rule: activate another form
  steps:
    - intent: trigger_another_form
    - action: another_form
    - active_loop: another_form

- rule: submit another form
  condition:
  - active_loop: another_form
  steps:
  - action: another_form
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: utter_submit

- rule: activate restaurant form
  steps:
    - intent: trigger_restaurant_form
    - action: restaurant_form
    - active_loop: restaurant_form

- rule: submit restaurant form
  condition:
  - active_loop: restaurant_form
  steps:
  - action: restaurant_form
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: utter_submit
