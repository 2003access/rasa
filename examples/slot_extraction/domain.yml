version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_neutral
  - holiday
  - bot_challenge
  - pet_to_cheer_up
  - request_form
  - trigger_another_form
  - two_entities
  - trigger_restaurant_form

entities:
  - animal
  - cuisine
  - city

slots:
  pet_kind:
    type: text
    influence_conversation: false
    slot_mappings:
      - type: from_entity
        entity: animal
        not_intent: bot_challenge
  mood:
    type: text
    influence_conversation: false
    slot_mappings:
      - type: from_intent
        value: "fantastic"
        intent: mood_great
        not_intent: mood_unhappy
      - type: from_intent
        value: "unhappy"
        intent: mood_unhappy
        not_intent: mood_great
      - type: from_intent
        value: "neutral"
        intent: mood_neutral
        condition:
          active_loop: another_form
          requested_slot: mood
  timeout:
    type: bool
    influence_conversation: false
    slot_mappings:
      - type: custom
        action: action_extract_timeout
  location:
    type: text
    influence_conversation: false
    slot_mappings:
      - type: from_entity
        entity: city
        condition:
          active_loop: restaurant_form
          requested_slot: location
  cuisine:
    type: text
    influence_conversation: false
    slot_mappings:
      - type: from_entity
        entity: cuisine

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_enquire_pet:
  - text: "A pet can cheer you up. What pet would make you happiest?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_sorry:
  - text: "I'm sorry I couldn't be of assistance!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_submit:
  - text: "Your information has been recorded."

  utter_holiday:
  - text: "I strongly encourage you to take some time off to avoid burn-out."

forms:
  test_form:
    required_slots:
      - pet_kind

  another_form:
    required_slots:
      - pet_kind
      - mood

  restaurant_form:
    required_slots:
      - cuisine
      - location

actions:
  - action_extract_timeout

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
